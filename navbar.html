<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Navbar with UiKit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit-core-rtl.min.css"
    />
    <link rel="stylesheet" href="assets/css/carousel.css" />
  </head>
  <body>
    <header>
      <nav class="uk-navbar-container" uk-navbar>
        <div class="logo">
          <img src="assets/img/logo.png" class="logo-nav" alt="" />
        </div>
        <div
          class="navbar-nav navbar-collapse uk-text-uppercase"
          id="navbar_collapse"
        >
          <ul>
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">ourteam</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
          </ul>
        </div>
        <a
          class="uk-navbar-toggle dis-none h-40 uk-position-right"
          id="navbar_toggle"
        >
          <i uk-icon="icon: menu; ratio: 1"></i>
        </a>
      </nav>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
    <script src="assets/js/carousel.js"></script>
  </body>
</html>
